
{% extends "base.html" %}

{% block title %}Admin - Edit Vocabulary Word{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-edit"></i> Edit Vocabulary Word</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="word" class="form-label">Word *</label>
                            <input type="text" class="form-control" id="word" name="word" value="{{ word_data.word }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="definition" class="form-label">Definition *</label>
                            <textarea class="form-control" id="definition" name="definition" rows="4" required>{{ word_data.definition }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="specialty" class="form-label">Medical Specialty</label>
                            <input type="text" class="form-control" id="specialty" name="specialty" value="{{ word_data.specialty or '' }}" placeholder="e.g., Cardiology, Nursing, General">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_vocabulary') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Word
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
